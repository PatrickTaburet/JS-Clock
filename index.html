<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <audio src="/AUDIO/Indeep - Last Night A DJ Saved My Life.mp3" id="myAudio"></audio>
   <h1>CLOCK</h1>
   <div class="clockContainer">
        <img class="shadow" src="/IMG/silhouette-de-roue-dentee.png" alt="shadow">
        <img class="littleWheel" src="/IMG/wheel1.png" alt="engine_wheel">
        <img class="bigWheel" src="/IMG/wheel2.png" alt="engine_wheel">
        <img class="leftBell" src="/IMG/bell_left.png" alt="left_bell">
        <img class="rightBell"src="/IMG/bell_right.png" alt="right_bell">
        <img class="dring" src="/IMG/dring.png" alt="dring_element">
        <img src="/IMG/clock_body.png" class="bodyClock" alt="body_of_the_clock">
        <img class="minutesHand" src="/IMG/minutes.png" alt="minutes_hand">
        <img  class="secondsHand" src="/IMG/second.png" alt="seconds_hand">
        <img  class="hoursHand" src="/IMG/minutes.png" alt="Hours_hand">
   </div>
   <div class="alarmContainer">
    <h2>ALARM</h2>
        <input class="alarmInput" type="text" placeholder="00:00:00">
        <button class="alarmButton" type="submit">ALARM OFF</button>
   </div>

<script src="/index.js"></script>
</body>

</html>
